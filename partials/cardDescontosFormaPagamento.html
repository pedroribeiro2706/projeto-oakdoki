<!-- partials/cardDescontosFormaPagamento.html -->
<div class="card card-small">
  <div class="card-header border-bottom">
    <h5 class="mb-0">Descontos por Forma de Pagamento</h5>
  </div>
  
  <div class="card-body">
    <!-- Accordion -->
    <div class="accordion" id="accordionDescontosFormaPagamento">
      
      <!-- Item 1: Configuração de Desconto por Forma de Pagamento -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Configuração de Desconto
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionDescontosFormaPagamento">
          <div class="accordion-body">
            <div class="row mb-3">
              <div class="col-md-8">
                <label for="nomeConfiguracaoDescontoPagamento" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeConfiguracaoDescontoPagamento" placeholder="Nome da configuração de desconto">
              </div>
              <div class="col-md-2">
                <label for="meioPagamento" class="form-label">Meio de pagamento</label>
                <select class="form-select" id="meioPagamento" style="line-height: 1.30;">
                  <option value="" selected disabled>Selecione</option>
                  <option value="pix">PIX</option>
                  <option value="credito">Cartão de Crédito</option>
                  <option value="debito">Cartão de Débito</option>
                  <option value="conta">Débito em Conta</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="percentualDesconto" class="form-label">Percentual de desconto</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="percentualDesconto" min="0" max="100">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
            
            <div class="text-start mt-4">
              <button class="btn btn-primary" id="btnAvancarDescontoPagamento">Avançar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Item 2: Configurações Adicionais -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Configurações Adicionais
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionDescontosFormaPagamento">
          <div class="accordion-body">
            <!-- Seleção de Unidade -->
            <div class="row mb-4">
              <div class="col-12">
                <label for="selectUnidade" class="form-label">Selecione a Unidade</label>
                <select class="form-select" id="selectUnidade">
                  <option value="" selected disabled>Selecione uma unidade</option>
                  <option value="unidade1">Unidade - Colônia de férias Lagoa - Flamengo</option>
                  <option value="unidade2">Unidade - Colônia de férias Laranjeiras</option>
                  <option value="unidade3">Unidade - Colônia de férias Tijuca</option>
                  <option value="unidade4">Unidade - Colônia de férias Leblon - Paissandu</option>
                  <option value="unidade5">Unidade - Festa Esportiva</option>
                  <option value="unidade6">Unidade - Festa Pool Party</option>
                  <option value="unidade7">Unidade - Festa Gecrear</option>
                  <option value="unidade8">Unidade - Festa Anima-Ação</option>
                  <option value="unidade9">Unidade - Festa Radical</option>
                </select>
              </div>
            </div>

            <!-- Conteúdo condicional (aparece apenas quando uma unidade é selecionada) -->
            <div id="conteudoUnidade" class="d-none">
              <!-- Abas para Horários e Complementos -->
              <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="horarios-tab" data-bs-toggle="tab" data-bs-target="#horarios" type="button" role="tab" aria-controls="horarios" aria-selected="true">Horários</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="complementos-tab" data-bs-toggle="tab" data-bs-target="#complementos" type="button" role="tab" aria-controls="complementos" aria-selected="false">Complementos</button>
                </li>
              </ul>

              <!-- Conteúdo das Abas -->
              <div class="tab-content" id="myTabContent">
                <!-- Aba de Horários -->
                <div class="tab-pane fade show active" id="horarios" role="tabpanel" aria-labelledby="horarios-tab">
                  <!-- Modificação de seletor de serviço para switch -->
                  <div class="row mb-3">
                    <div class="col-12">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchExibirServicosInativos">
                        <label class="form-check-label" for="switchExibirServicosInativos">Exibir serviços inativos</label>
                      </div>
                    </div>
                  </div>

                  <!-- Tags para os serviços selecionados -->
                  <div class="row mb-3">
                    <div class="col-12">
                      <div class="d-flex flex-wrap gap-2 mt-2">
                        <h6><span class="badge border border-primary text-white text-bg-primary px-3 py-2">Serviço - 2025 Julho - Semana de 14 a 18</span></h6>
                        <h6><span class="badge border border-primary text-white text-bg-primary px-3 py-2">Serviço - 2025 Julho - Diárias</span></h6>
                        <h6><span class="badge border border-primary text-white text-bg-primary px-3 py-2">Serviço - 2025 - Janeiro - Semana de 27 a 31</span></h6>
                      </div>
                    </div>
                  </div>

                  <!-- Badges para serviços inativos (toggle via switch) -->
                  <div class="row mb-3 d-none" id="badgesInativos">
                    <div class="col-12">
                      <div class="d-flex flex-wrap gap-2 mt-2">
                        <h6><span class="badge border border-secondary text-white text-bg-secondary px-3 py-2">Serviço - 2025 Junho - Semana de 10 a 17</span></h6>
                        <h6><span class="badge border border-secondary text-white text-bg-secondary px-3 py-2">Serviço - 2025 Junho - Diárias</span></h6>
                        <h6><span class="badge border border-secondary text-white text-bg-secondary px-3 py-2">Serviço - 2025 - Dezembro - Semana de 12 a 19</span></h6>
                      </div>
                    </div>
                  </div>

                  <!-- Períodos para serviços ativos (alguns pré-selecionados) -->
                  <div id="periodosAtivos" class="d-none">
                    <div class="row mb-3">
                      <div class="col-12">
                        <label class="form-label">Selecione os Períodos</label>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo1" id="periodo1Ativo" checked>
                          <label class="form-check-label" for="periodo1Ativo">Semana Tarde</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo2" id="periodo2Ativo">
                          <label class="form-check-label" for="periodo2Ativo">Semana Tarde Estendida</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo3" id="periodo3Ativo" checked>
                          <label class="form-check-label" for="periodo3Ativo">Semana Manhã</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo4" id="periodo4Ativo">
                          <label class="form-check-label" for="periodo4Ativo">Semana Integral</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo5" id="periodo5Ativo">
                          <label class="form-check-label" for="periodo5Ativo">Semana Integral Estendido</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo6" id="periodo6Ativo">
                          <label class="form-check-label" for="periodo6Ativo">08:00 às 12:00</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Períodos para serviços inativos (todos desmarcados) -->
                  <div id="periodosInativos" class="d-none">
                    <div class="row mb-3">
                      <div class="col-12">
                        <label class="form-label">Selecione os Períodos</label>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo1" id="periodo1">
                          <label class="form-check-label" for="periodo1">Semana Tarde</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo2" id="periodo2">
                          <label class="form-check-label" for="periodo2">Semana Tarde Estendida</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo3" id="periodo3">
                          <label class="form-check-label" for="periodo3">Semana Manhã</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo4" id="periodo4">
                          <label class="form-check-label" for="periodo4">Semana Integral</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo5" id="periodo5">
                          <label class="form-check-label" for="periodo5">Semana Integral Estendido</label>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="periodo6" id="periodo6">
                          <label class="form-check-label" for="periodo6">08:00 às 12:00</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Aba de Complementos -->
                <div class="tab-pane fade" id="complementos" role="tabpanel" aria-labelledby="complementos-tab">
                  <div class="row mb-3">
                    <div class="col-12">
                      <label class="form-label">Selecione os Complementos</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="complemento1" id="complemento1">
                        <label class="form-check-label" for="complemento1">Lanche da manhã</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="complemento2" id="complemento2">
                        <label class="form-check-label" for="complemento2">Almoço</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="complemento3" id="complemento3">
                        <label class="form-check-label" for="complemento3">Lanche da tarde</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="complemento4" id="complemento4">
                        <label class="form-check-label" for="complemento4">Jantar</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card-footer d-flex justify-content-center">
    <button class="btn btn-secondary me-2" id="btnVoltarDescontosFormaPagamento">Voltar</button>
    <button class="btn btn-warning" id="btnSalvarDescontosFormaPagamento">Salvar</button>
  </div>
</div>
