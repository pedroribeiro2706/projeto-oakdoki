<!-- partials/cardPedidosAtendimento.html -->
<div class="card card-small">
    <div class="card-header border-bottom">
      <h5 class="mb-0">Pedidos</h5>
    </div>
  
    <div class="card-body">
      <!-- Nav Tabs -->
      <ul class="nav nav-tabs" id="userTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="existing-user-tab" data-bs-toggle="tab" data-bs-target="#existingUser" type="button" role="tab" aria-controls="existingUser" aria-selected="true">
            Usuário existente
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser" aria-selected="false">
            Novo usuário
          </button>
        </li>
      </ul>
  
      <!-- Conteúdo das Tabs -->
      <div class="tab-content" id="userTabsContent">
        <!-- Aba: Usuário existente -->
        <div class="tab-pane fade show active" id="existingUser" role="tabpanel" aria-labelledby="existing-user-tab">
          <!-- Espaço para margens entre a nav e o conteúdo -->
          <div class="mt-3">
  
            <div class="form-group" id="divUser">
              <label for="email_user">Qual email do usuário que receberá o pedido?</label>
              <input type="email" class="form-control" id="email_user" placeholder="Informe o Email" onfocusout="getuser()">
              <div class="invalid-feedback" id="errorEmailUser"></div>
            </div>
  
            <div class="row" id="divFieldsUser" style="display: none;">
              <div class="col-md-4">
                <label for="id_first_name">Nome:</label>
                <input type="text" class="form-control" id="id_first_name" placeholder="Nome">
              </div>
              <div class="col-md-4">
                <label for="id_last_name">Sobrenome:</label>
                <input type="text" class="form-control" id="id_last_name" placeholder="Sobrenome">
              </div>
              <div class="col-md-4">
                <label for="id_document">CPF/CNPJ:</label>
                <input type="text" class="form-control" id="id_document" placeholder="CPF/CNPJ">
              </div>
              <!-- Outros campos conforme necessário -->
            </div>
  
            <div class="form-group" id="divStore">
              <label for="storeOption">Para qual unidade o pedido será criado?</label>
              <select class="form-control" id="storeOption">
                <option value="">Escolha uma unidade</option>
                <!-- Lista de unidades -->
              </select>
              <div class="invalid-feedback" id="errorStore"></div>
            </div>
  
            <div class="mb-3" id="divBtnCreate">
              <button type="button" class="btn btn-warning" id="btnCreateOrder">Criar Pedido</button>
            </div>
          </div>
        </div>
  
        <!-- Aba: Novo usuário -->
        <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="new-user-tab">
            <div class="mt-3">
              <form id="formNovoUsuario">
                <!-- Seção 1: Dados pessoais -->
                <h6>Dados pessoais</h6>
                <div class="row mb-3">
                <div class="col-md-6">
                    <label for="novo_nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="novo_nome" placeholder="Nome">
                </div>
                <div class="col-md-6">
                    <label for="novo_sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="novo_sobrenome" placeholder="Sobrenome">
                </div>
                </div>
                <div class="row mb-3">
                <div class="col-md-2">
                    <label for="novo_cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="novo_cpf" placeholder="CPF">
                </div>
                <div class="col-md-2">
                    <label for="novo_nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="novo_nascimento">
                </div>
                <div class="col-md-4">
                    <label for="novo_email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="novo_email" placeholder="Email">
                </div>
                <div class="col-md-1">
                    <label for="novo_ddi" class="form-label">DDI</label>
                    <input type="text" class="form-control" id="novo_ddi" placeholder="DDI" maxlength="2">
                </div>
                <div class="col-md-3">
                    <label for="novo_telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="novo_telefone" placeholder="Telefone">
                </div>
                </div>
          
                <hr>
          
                <!-- Seção 2: Outras informações -->
                <h6>Outras informações</h6>
                <!-- Linha com CEP, Endereço e Número -->
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="novo_cep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="novo_cep" placeholder="Cep">
                  </div>
                  <div class="col-md-6">
                    <label for="novo_endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="novo_endereco" placeholder="Endereço">
                  </div>
                  <div class="col-md-3">
                    <label for="novo_numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="novo_numero" placeholder="Número" maxlength="5">
                  </div>
                </div>
                <!-- Linha com Complemento, Bairro, Cidade, Estado e País -->
                <div class="row mb-3">
                  <div class="col-md-2">
                    <label for="novo_complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="novo_complemento" placeholder="Complemento">
                  </div>
                  <div class="col-md-3">
                    <label for="novo_bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="novo_bairro" placeholder="Bairro">
                  </div>
                  <div class="col-md-3">
                    <label for="novo_cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="novo_cidade" placeholder="Cidade">
                  </div>
                  <div class="col-md-1">
                    <label for="novo_estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="novo_estado" placeholder="UF">
                  </div>
                  <div class="col-md-3">
                    <label for="novo_pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="novo_pais" placeholder="País">
                  </div>
                </div>
          
                <hr>
          
                <!-- Seção 3: Criação de senha -->
                <h6>Criação de senha</h6>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="novo_senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="novo_senha" placeholder="Senha">
                  </div>
                  <div class="col-md-6">
                    <label for="confirmar_senha" class="form-label">Confirme sua senha</label>
                    <input type="password" class="form-control" id="confirmar_senha" placeholder="Confirme sua senha">
                  </div>
                </div>
          
                <hr>
          
                <!-- Seção 4: Unidade -->
                <h6>Unidade</h6>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <label for="novo_unidade" class="form-label">Para qual unidade o pedido será criado?</label>
                    <select id="novo_unidade" class="form-select">
                      <option value="">Escolha uma unidade</option>
                      <!-- Lista de unidades -->
                    </select>
                  </div>
                </div>
          
                <!-- Botão: Criar pedido -->
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary">Criar pedido</button>
                </div>
              </form>
            </div>
          </div>
          
      </div>
    </div>
  </div>
