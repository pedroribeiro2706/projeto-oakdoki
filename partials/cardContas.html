<!-- partials/cardContas.html -->
<div class="card card-small">
    <div class="card-header border-bottom d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Contas</h5>
      <!-- Botão "Adicionar Conta" no header -->
      <button class="btn btn-accent" id="botaoAdicionarConta">Adicionar Conta</button>
    </div>
    
    <div class="card-body">
      <!-- Formulário de busca/filtro -->
      <form class="quick-post-form">
        <div class="form-group d-flex align-items-center gap-3">
          <input type="email" class="form-control" placeholder="Digite o nome da conta">
          <select class="form-select form-select-sm" style="max-width: 130px;">
            <option selected>Ativos</option>
            <option value="1">Inativos</option>
          </select>
          <select class="form-select form-select-sm" style="max-width: 130px;">
            <option selected>10 por página</option>
            <option value="1">25 por página</option>
            <option value="1">50 por página</option>
            <option value="1">100 por página</option>
          </select>
        </div>
      </form>
  
      <hr class="my-3" style="border-color: #6c757d;">
  
      <!-- Tabela de Contas -->
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col" style="width: 60%;">
                Razão social
                <button class="btn btn-sm btn-link sort-btn" data-column="0">
                  <i class="bi bi-caret-up-fill"></i>
                  <i class="bi bi-caret-down-fill"></i>
                </button>
              </th>
              <th scope="col" class="text-center" style="width: 20%;">Status</th>
              <th scope="col" class="text-center" style="width: 20%;">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Exemplo de linha: Gecrear -->
            <tr>
              <td>Gecrear</td>
              <td class="text-center align-middle">
                <div class="form-check form-switch d-inline-block mx-auto">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="switchStatusGecrear" 
                    checked
                  >
                </div>
              </td>
              <td class="text-center align-middle">
                <div class="btn-group d-inline-block mx-auto">
                  <button 
                    class="btn btn-outline-info dropdown-toggle btn-sm" 
                    type="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                  >
                    Selecione
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <!-- Link "Editar" com classe edit-account-link -->
                      <a 
                        class="dropdown-item edit-account-link" 
                        href="#" 
                        title="Editar" 
                        data-account="Gecrear"
                      >
                        <i class="bi bi-pencil-fill"></i> Editar
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item text-danger" href="#" title="Excluir">
                        <i class="bi bi-trash-fill"></i> Excluir
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
  
            <!-- Oakadoo -->
            <tr>
              <td>Oakadoo</td>
              <td class="text-center align-middle">
                <div class="form-check form-switch d-inline-block mx-auto">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="switchStatusOakadoo"
                  >
                </div>
              </td>
              <td class="text-center align-middle">
                <div class="btn-group d-inline-block mx-auto">
                  <button 
                    class="btn btn-outline-info dropdown-toggle btn-sm" 
                    type="button" 
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Selecione
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a 
                        class="dropdown-item edit-account-link" 
                        href="#" 
                        title="Editar"
                        data-account="Oakadoo"
                      >
                        <i class="bi bi-pencil-fill"></i> Editar
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item text-danger" href="#" title="Excluir">
                        <i class="bi bi-trash-fill"></i> Excluir
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
  
            <!-- Okidoki -->
            <tr>
              <td>Okidoki</td>
              <td class="text-center align-middle">
                <div class="form-check form-switch d-inline-block mx-auto">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="switchStatusOkidoki"
                  >
                </div>
              </td>
              <td class="text-center align-middle">
                <div class="btn-group d-inline-block mx-auto">
                  <button 
                    class="btn btn-outline-info dropdown-toggle btn-sm" 
                    type="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false"
                  >
                    Selecione
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a 
                        class="dropdown-item edit-account-link" 
                        href="#" 
                        title="Editar"
                        data-account="Okidoki"
                      >
                        <i class="bi bi-pencil-fill"></i> Editar
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item text-danger" href="#" title="Excluir">
                        <i class="bi bi-trash-fill"></i> Excluir
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Paginação -->
      <div class="d-flex justify-content-between align-items-center mt-4 mb-1">
        <nav aria-label="Page navigation">
          <ul class="pagination pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">&laquo;</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">
                1 <span class="visually-hidden">(página atual)</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        </nav>
        <small class="text-muted">
          Mostrando <strong>1 a 10</strong> de <strong>45</strong> contas
        </small>
      </div>
    </div>
  
    <div class="card-footer text-center">
      <button type="button" class="btn btn-accent" id="botaoAdicionarContaFooter">
        Adicionar Conta
      </button>
    </div>
  </div>
