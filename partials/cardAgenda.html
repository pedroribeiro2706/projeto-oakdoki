<!-- partials/cardAgenda.html -->
<div class="card card-small mt-2">
    <div class="card-header border-bottom d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Agenda</h5>
    </div>
    <div class="card-body">
      <!-- Filtro -->
      <form id="formReport" method="post" enctype="multipart/form-data" class="quick-post-form mb-5">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="accountstore" class="form-label">Unidade:</label>
            <select class="form-select" name="accountstore" id="accountstore">
              <option value="">Escolha uma unidade</option>
              <option value="colonia-de-ferias-lagoa" selected>Colônia de férias Lagoa</option>
              <option value="colonia-de-ferias-lagoa-crf">Colônia de férias Lagoa - Flamengo</option>
              <option value="Colonia-de-ferias-Laranjeiras">Colônia de férias Laranjeiras</option>
              <option value="Colonia-de-ferias-Tijuca">Colônia de férias Tijuca</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="serviceSelect" class="form-label">Serviço:</label>
            <select class="form-select" name="serviceSelect" id="serviceSelect">
              <option value="">Escolha o serviço</option>
              <option value="2022---Janeiro---03-a-07">2022 - Janeiro - 03 a 07</option>
              <option value="2022---Julho---Diarias---11-a-29">2022 - Julho - Diárias - 11 a 29</option>
              <option value="2023---Janeiro---Diárias_6">2023 - Janeiro - Diárias</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="button" class="btn btn-warning mt-4" id="btnFilterAgenda">Filtrar</button>
          </div>
        </div>
    </form>
    
  
      <!-- Área para o calendário e informações -->
      <div id="calendar"></div>
      <div id="grid_info_customer" class="mt-3"></div>
    </div>
    <div class="card-footer text-end">
      <!-- Botões de ação no footer, se necessário -->
    </div>
  </div>
