<div class="card card-small">
  <div class="card-header border-bottom d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Lotes</h5>
  </div>
  
  <div class="card-body">
    <!-- Accordion para adicionar lote -->
    <div class="accordion" id="accordionLote">
      <!-- Item 1: Informações Básicas -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Informações Básicas
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionLote">
          <div class="accordion-body">
            <div class="row mb-3">
              <div class="col-md-7">
                <label for="nomeLote" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeLote">
              </div>
              <div class="col-md-5 d-flex">
                <div class="flex-fill me-2">
                  <label for="quantidadeDisponivel" class="form-label">Quantidade disponível</label>
                  <input type="number" class="form-control" id="quantidadeDisponivel">
                </div>
                <div class="flex-fill me-2">
                  <label for="inicioVendas" class="form-label">Início vendas</label>
                  <input type="date" class="form-control" id="inicioVendas">
                </div>
                <div class="flex-fill">
                  <label for="finalVendas" class="form-label">Final vendas</label>
                  <input type="date" class="form-control" id="finalVendas">
                </div>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-12">
                <label for="descricaoLote" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoLote" rows="3"></textarea>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-12">
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="continuarVendendo">
                  <label class="form-check-label" for="continuarVendendo">
                    Após o esgotamento, continuar vendendo sem o desconto do lote e para todos as categorias de clientes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="priorizarCategoria">
                  <label class="form-check-label" for="priorizarCategoria">
                    Priorizar a venda desse lote por categorias de clientes
                  </label>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-start">
              <button class="btn btn-primary" id="btnAvancarLote1">Avançar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Item 2: Associar lote aos serviços -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Associar lote aos serviços
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionLote">
          <div class="accordion-body">
            <div class="row mb-3">
              <div class="col-12">
                <div class="form-check mb-3 d-flex align-items-center">
                  <input class="form-check-input mt-0" type="radio" name="descontoServicos" id="descontoTodosServicos" checked>
                  <label class="form-check-label ms-2 d-flex align-items-center" for="descontoTodosServicos">
                    <input type="text" class="form-control d-inline-block me-2" style="width: 80px;"> % de desconto à todos os serviços
                  </label>
                </div>
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="descontoServicos" id="descontoDiferenciadoServicos">
                  <label class="form-check-label" for="descontoDiferenciadoServicos">
                    Diferenciar descontos por serviços
                  </label>
                </div>
              </div>
            </div>
            
            <div class="row mb-3 d-none" id="descontoDiferenciadoServicosContent">
              <div class="col-12">
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 220px;">2024 - 08 a 12 de julho</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 220px;">2024 - 15 a 19 de julho</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 220px;">2024 - 22 a 26 de julho</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 220px;">2024 - 29 de julho a 02 de agosto</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 220px;">2024 - Dezembro - Semana de 09 a 13</label>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-start">
              <button class="btn btn-primary" id="btnAvancarLote2">Avançar</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Item 3: Associar lote aos complementos -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Associar lote aos complementos
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionLote">
          <div class="accordion-body">
            <div class="row mb-3">
              <div class="col-12">
                <div class="form-check mb-3 d-flex align-items-center">
                  <input class="form-check-input mt-0" type="radio" name="descontoComplementos" id="descontoTodosComplementos" checked>
                  <label class="form-check-label ms-2 d-flex align-items-center" for="descontoTodosComplementos">
                    <input type="text" class="form-control d-inline-block me-2" style="width: 80px;"> % de desconto à todos os Complementos
                  </label>
                </div>
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="descontoComplementos" id="descontoDiferenciadoComplementos">
                  <label class="form-check-label" for="descontoDiferenciadoComplementos">
                    Diferenciar descontos por complementos
                  </label>
                </div>
              </div>
            </div>
            
            <div class="row mb-3 d-none" id="descontoDiferenciadoComplementosContent">
              <div class="col-12">
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 150px;">Lanche da manhã</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 150px;">Almoço</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 150px;">Lanche da tarde</label>
                </div>
                <div class="mb-2 d-flex align-items-center">
                  <input type="text" class="form-control me-3" style="width: 80px;">
                  <label class="form-label mb-0" style="min-width: 150px;">Jantar</label>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-start">
              <button class="btn btn-primary" id="btnConcluirLote">Concluir</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card-footer d-flex justify-content-center">
    <button class="btn btn-secondary me-2" id="btnVoltarLoteFooter">Voltar</button>
    <button class="btn btn-warning" id="btnSalvarLoteFooter">Salvar</button>
  </div>
</div>
