<!-- partials/cardFormularios.html -->
<div class="card card-small">
  <div class="card-header border-bottom d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Formulários</h5>
  </div>
  
  <div class="card-body">
    <!-- Abas para as diferentes seções -->
    <ul class="nav nav-tabs" id="formulariosTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="contratantes-tab" data-bs-toggle="tab" data-bs-target="#contratantes" type="button" role="tab" aria-controls="contratantes" aria-selected="true">Contratantes</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab" aria-controls="usuarios" aria-selected="false">Usuários</button>
      </li>
    </ul>
    
    <!-- Conteúdo das abas -->
    <div class="tab-content mt-3" id="formulariosTabContent">
      <!-- Aba de Contratantes -->
      <div class="tab-pane fade show active" id="contratantes" role="tabpanel" aria-labelledby="contratantes-tab">
        <div class="text-center">
          <p class="text-muted">Este padrão já está definido. Clique no botão abaixo para visualizar a tela que é chamada a partir desta</p>
          <button type="button" class="btn btn-primary" id="btnAdicionarFormularioContratante">Adicionar formulário</button>
        </div>
      </div>
      
      <!-- Aba de Usuários -->
      <div class="tab-pane fade" id="usuarios" role="tabpanel" aria-labelledby="usuarios-tab">
        <div class="text-center">
          <p class="text-muted">Este padrão já está definido. Clique no botão abaixo para visualizar a tela que é chamada a partir desta</p>
          <button type="button" class="btn btn-primary" id="btnAdicionarFormularioUsuario">Adicionar formulário</button>
        </div>
      </div>
    </div>
    
    <!-- Placeholder para o conteúdo dos formulários -->
    <div id="formulariosContentPlaceholder"></div>
  </div>
</div>
