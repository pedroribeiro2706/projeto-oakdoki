<!-- partials/overlayCriarGrupo.html -->
<div class="card overlay-card" id="createGroupCard" style="display: block;">
    <div class="card-header border-bottom d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Criar Grupo</h5>
      <button type="button" class="btn-close" id="closeCreateGroupCard"></button>
    </div>
  
    <div class="card-body">
      <h2 class="fs-5">Nome do grupo</h2>
      <form class="quick-post-form">
        <div class="form-group d-flex align-items-center gap-3">
          <input type="email" class="form-control" placeholder="Digite o nome do grupo">
        </div>
      </form>
      <br>
      <h2 class="fs-5">Gerenciamento do grupo</h2>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Conta
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <!-- checkboxes e switches ... -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Criar conta</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Editar conta</label>
              </div>
              <!-- etc... -->
            </div>
          </div>
        </div>
  
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Unidade
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <!-- ConteÃºdo de switches para Unidade -->
            </div>
          </div>
        </div>
        <!-- etc... -->
      </div>
    </div>
  
    <div class="card-footer">
      <button type="button" class="btn btn-secondary" id="closeCreateGroupCardFooter">Fechar</button>
      <button type="button" class="btn btn-primary">Salvar</button>
    </div>
  </div>
